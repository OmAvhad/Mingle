<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
</head>

<body>


    <h3>{{message}}</h3>
    <br> <br>

    <form action="/account/verify" method="POST">

        {% csrf_token %}

        <input type="text" name="email" id="email" value="{{email}}"> <br> <br>
        <input type="text" name="otp" id="otp"> <br> <br>
        <input type="submit">

    </form>

</body>

</html>
